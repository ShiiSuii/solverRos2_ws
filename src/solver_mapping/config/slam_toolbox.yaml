slam_toolbox:
  ros__parameters:
    use_sim_time: false
    mode: mapping

    # === FRAMES ===
    map_frame: map
    odom_frame: odom
    base_frame: base_link
    scan_topic: /scan
    scan_frame: laser

    # === LIDAR SETTINGS (Hokuyo UST-05LX) ===
    minimum_laser_range: 0.06
    maximum_laser_range: 10.0
    transform_timeout: 1.0
    queue_size: 200
    scan_queue_size: 50
    throttle_scans: 1
    minimum_time_interval: 0.05

    # === MAP CONFIG ===
    transform_publish_period: 0.05
    map_update_interval: 2.0
    resolution: 0.05
    enable_interactive_mode: true
    use_map_on_start: false
    debug_logging: false

    # === SLAM ALGORITHM PARAMETERS ===
    use_scan_matching: true
    use_pose_graph: true
    max_laser_range: 10.0
    minimum_travel_distance: 0.05
    minimum_travel_heading: 0.05
    map_start_pose: [0.0, 0.0, 0.0]
    allow_unknown_map: true
