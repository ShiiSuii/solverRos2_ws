amcl:
  ros__parameters:
    use_sim_time: false
    base_frame_id: "base_link"
    odom_frame_id: "odom"
    global_frame_id: "map"
    scan_topic: "/scan"

    robot_model_type: "nav2_amcl::DifferentialMotionModel"

    laser_model_type: "likelihood_field"
    sigma_hit: 0.2
    z_hit: 0.6
    z_rand: 0.4
    laser_min_range: 0.05
    laser_max_range: 12.0
    max_beams: 60

    # Opcional: robustez ante reflejos
    # do_beamskip: true
    # beam_skip_distance: 0.5
    # beam_skip_threshold: 0.3
    # beam_skip_error_threshold: 0.9

    min_particles: 500
    max_particles: 2000
    resample_interval: 2
    transform_tolerance: 0.5
    update_min_d: 0.05
    update_min_a: 0.10

    set_initial_pose: true
    always_reset_initial_pose: false
    initial_pose:
      x: 0.0
      y: 0.0
      z: 0.0
      yaw: 0.0

map_server:
  ros__parameters:
    use_sim_time: false
    yaml_filename: "/home/atwork/mapa_solver.yaml"
    frame_id: "map"

planner_server:
  ros__parameters:
    use_sim_time: false
    expected_planner_frequency: 1.0
    planner_plugins: ["GridBased"]

    GridBased:
      plugin: "nav2_smac_planner/SmacPlanner2D"
      use_astar: true
      allow_unknown: true
      tolerance: 0.5
      downsample_costmap: true
      downsampling_factor: 2
      minimum_turning_radius: 0.0
      smooth_path: true
      motion_model_for_search: "REEDS_SHEPP"
      cost_travel_multiplier: 2.0
      cache_obstacle_heuristic: true

controller_server:
  ros__parameters:
    use_sim_time: false
    controller_frequency: 10.0

    progress_checker_plugin: progress_checker
    goal_checker_plugins: [goal_checker]
    controller_plugins: [FollowPath]

    progress_checker:
      plugin: "nav2_controller::SimpleProgressChecker"
      required_movement_radius: 0.10     # antes 0.15
      movement_time_allowance: 2.0       # antes 3.0

    goal_checker:
      plugin: "nav2_controller::SimpleGoalChecker"
      xy_goal_tolerance: 0.10
      yaw_goal_tolerance: 0.10
      stateful: true

    FollowPath:
      plugin: "dwb_core::DWBLocalPlanner"

      max_vel_x: 0.5
      min_vel_x: -0.09
      max_vel_y: 0.0
      min_vel_y: 0.0
      max_vel_theta: 1.0
      min_speed_theta: -1.0
      min_speed_xy: 0.0
      max_speed_xy: 0.6
      trans_stopped_velocity: 0.05

      acc_lim_x: 1.0
      acc_lim_theta: 1.5

      vx_samples: 20
      vy_samples: 0
      vtheta_samples: 40
      sim_time: 2.0

      critics: ["RotateToGoal", "Oscillation", "BaseObstacle", "GoalAlign", "PathAlign", "PathDist", "GoalDist"]
      PathAlign.scale: 32.0
      GoalAlign.scale: 24.0
      PathDist.scale: 32.0
      GoalDist.scale: 24.0
      RotateToGoal.scale: 32.0
      BaseObstacle.scale: 1.0
      Oscillation.scale: 0.5
      PathAlign.forward_point_distance: 0.10
      GoalAlign.forward_point_distance: 0.10
      RotateToGoal.slowing_factor: 5.0
      RotateToGoal.lookahead_time: -1.0

      prune_plan: true
      use_dwa: true

bt_navigator:
  ros__parameters:
    use_sim_time: false
    global_frame: "map"
    robot_base_frame: "base_link"
    odom_topic: "/odometry/filtered"

    default_bt_xml_filename: "/home/atwork/solverRos2_ws/src/solver_navigation/config/navigate_solver_recovery.xml"

    enable_groot_monitoring: false
    plugin_lib_names:
      - nav2_compute_path_to_pose_action_bt_node
      - nav2_follow_path_action_bt_node
      - nav2_clear_costmap_service_bt_node
      - nav2_is_stuck_condition_bt_node
      - nav2_goal_reached_condition_bt_node
      - nav2_goal_updated_condition_bt_node
      - nav2_initial_pose_received_condition_bt_node
      - nav2_reinitialize_global_localization_service_bt_node
      - nav2_rate_controller_bt_node
      - nav2_speed_controller_bt_node
      - nav2_pipeline_sequence_bt_node
      - nav2_recovery_node_bt_node
      - nav2_round_robin_node_bt_node
      - nav2_transform_available_condition_bt_node
      - nav2_time_expired_condition_bt_node
      - nav2_distance_traveled_condition_bt_node
      - nav2_truncate_path_action_bt_node
      - nav2_goal_updater_node_bt_node

behavior_server:
  ros__parameters:
    use_sim_time: false
    behavior_plugins:
      - spin
      - backup
      - drive_on_heading
      - wait
    spin:
      plugin: "nav2_behaviors/Spin"
    backup:
      plugin: "nav2_behaviors/BackUp"
      linear_vel: -0.15
      travel_distance: 0.30
      min_speed: 0.05
    drive_on_heading:
      plugin: "nav2_behaviors/DriveOnHeading"
    wait:
      plugin: "nav2_behaviors/Wait"

local_costmap:
  local_costmap:
    ros__parameters:
      use_sim_time: false
      update_frequency: 10.0
      publish_frequency: 10.0
      global_frame: "odom"
      robot_base_frame: "base_link"
      rolling_window: true
      width: 3
      height: 3
      resolution: 0.05

      footprint: "[[0.24, 0.23], [0.24, -0.23], [-0.24, -0.23], [-0.24, 0.23]]"
      footprint_padding: 0.01

      # robot_radius: 0.30
      plugins: ["obstacle_layer", "inflation_layer"]

      obstacle_layer:
        plugin: "nav2_costmap_2d::ObstacleLayer"
        enabled: true
        observation_sources: scan
        scan:
          topic: "/scan"
          data_type: "LaserScan"
          clearing: true
          marking: true
          max_obstacle_height: 2.0
          obstacle_range: 2.5
          raytrace_range: 3.0
          inf_is_valid: false

      inflation_layer:
        plugin: "nav2_costmap_2d::InflationLayer"
        enabled: true
        inflation_radius: 0.40
        cost_scaling_factor: 3.0

global_costmap:
  global_costmap:
    ros__parameters:
      use_sim_time: false
      update_frequency: 1.0
      publish_frequency: 1.0
      global_frame: "map"
      robot_base_frame: "base_link"
      resolution: 0.05
      track_unknown_space: true

      footprint: "[[0.24, 0.23], [0.24, -0.23], [-0.24, -0.23], [-0.24, 0.23]]"
      footprint_padding: 0.01

      # robot_radius: 0.30
      width: 100
      height: 109

      plugins: ["static_layer", "obstacle_layer", "inflation_layer"]

      static_layer:
        plugin: "nav2_costmap_2d::StaticLayer"
        map_subscribe_transient_local: true
        subscribe_to_updates: true

      obstacle_layer:
        plugin: "nav2_costmap_2d::ObstacleLayer"
        enabled: true
        observation_sources: scan
        scan:
          topic: "/scan"
          data_type: "LaserScan"
          clearing: true
          marking: true
          max_obstacle_height: 2.0
          obstacle_range: 1.0
          raytrace_range: 1.5
          inf_is_valid: false

      inflation_layer:
        plugin: "nav2_costmap_2d::InflationLayer"
        enabled: true
        inflation_radius: 0.40
        cost_scaling_factor: 2.0  

waypoint_follower:
  ros__parameters:
    use_sim_time: false
    stop_on_failure: false
    loop_rate: 20
