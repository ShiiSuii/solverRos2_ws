amcl:
  ros__parameters:
    use_sim_time: false
    base_frame_id: "base_link"
    odom_frame_id: "odom"
    global_frame_id: "map"
    scan_topic: "/scan"

    robot_model_type: "nav2_amcl::DifferentialMotionModel"

    laser_model_type: "likelihood_field"
    sigma_hit: 0.2
    z_hit: 0.6
    z_rand: 0.4
    laser_min_range: 0.05
    laser_max_range: 5.0
    max_beams: 80

    min_particles: 500
    max_particles: 2000
    resample_interval: 2
    transform_tolerance: 1.0

    update_min_d: 0.05
    update_min_a: 0.10

    set_initial_pose: true
    always_reset_initial_pose: false
    initial_pose:
      x: 0.0
      y: 0.0
      z: 0.0
      yaw: 0.0


map_server:
  ros__parameters:
    use_sim_time: false
    frame_id: "map"
    yaml_filename: "/home/athome/mapa_solver.yaml"


planner_server:
  ros__parameters:
    use_sim_time: false
    expected_planner_frequency: 2.0
    planner_plugins: ["GridBased"]

    GridBased:
      plugin: "nav2_navfn_planner::NavfnPlanner"
      tolerance: 0.25
      allow_unknown: true
      use_astar: true


controller_server:
  ros__parameters:
    use_sim_time: false
    controller_frequency: 15.0

    # Plugins
    controller_plugins: ["FollowPath"]
    progress_checker_plugins: ["progress_checker"]
    goal_checker_plugins: ["goal_checker"]
    current_progress_checker: "progress_checker"
    current_goal_checker: "goal_checker"

    transform_tolerance: 0.5
    min_x_velocity_threshold: 0.001
    min_theta_velocity_threshold: 0.001

    # ----- Progress checker -----
    progress_checker:
      plugin: "nav2_controller::SimpleProgressChecker"
      required_movement_radius: 0.10
      movement_time_allowance: 12.0

    # ----- Goal checker -----
    goal_checker:
      plugin: "nav2_controller::SimpleGoalChecker"
      xy_goal_tolerance: 0.10
      yaw_goal_tolerance: 0.15
      stateful: false

    # ----- Controller: Regulated Pure Pursuit (más robusto que DWB) -----
    FollowPath:
      plugin: "nav2_regulated_pure_pursuit_controller::RegulatedPurePursuitController"

      desired_linear_vel: 0.25
      min_linear_vel: 0.0
      max_linear_accel: 0.6
      max_angular_vel: 1.5

      lookahead_dist: 0.6
      min_lookahead_dist: 0.3
      max_lookahead_dist: 0.9
      use_velocity_scaled_lookahead_dist: true

      transform_tolerance: 0.5
      use_rotate_to_heading: true
      allow_reversing: false
      use_interpolation: true
      regulate_linear_vel: true
      regulate_angular_vel: true


bt_navigator:
  ros__parameters:
    use_sim_time: false
    global_frame: "map"
    robot_base_frame: "base_link"
    odom_topic: "/odometry/filtered"
    default_bt_xml_filename: "/home/athome/solverRos2_ws/src/solver_navigation/config/bt_trees/solver_bt.xml"
    enable_groot_monitoring: false


behavior_server:
  ros__parameters:
    use_sim_time: false
    global_frame: "map"
    robot_base_frame: "base_link"
    transform_tolerance: 0.5

    behavior_plugins: ["spin", "backup", "drive_on_heading", "wait"]

    spin:
      plugin: "nav2_behaviors::Spin"
    backup:
      plugin: "nav2_behaviors::BackUp"
    drive_on_heading:
      plugin: "nav2_behaviors::DriveOnHeading"
    wait:
      plugin: "nav2_behaviors::Wait"


global_costmap:
  ros__parameters:
    use_sim_time: false
    global_frame: "map"
    robot_base_frame: "base_link"
    update_frequency: 5.0
    publish_frequency: 5.0
    transform_tolerance: 0.5
    rolling_window: false

    # footprint sencillo del Solver (ajustar si querés)
    footprint: "[[0.25, 0.18], [0.25, -0.18], [-0.25, -0.18], [-0.25, 0.18]]"

    plugins: ["static_layer", "obstacle_layer", "inflation_layer"]

    static_layer:
      plugin: "nav2_costmap_2d::StaticLayer"

    obstacle_layer:
      plugin: "nav2_costmap_2d::ObstacleLayer"
      observation_sources: "scan"
      scan:
        topic: "/scan"
        sensor_frame: "laser"
        clearing: true
        marking: true
        data_type: "LaserScan"
        inf_is_valid: true

    inflation_layer:
      plugin: "nav2_costmap_2d::InflationLayer"
      inflation_radius: 0.6


local_costmap:
  ros__parameters:
    use_sim_time: false
    global_frame: "odom"
    robot_base_frame: "base_link"
    rolling_window: true
    width: 3.0
    height: 3.0
    resolution: 0.05
    update_frequency: 10.0
    publish_frequency: 10.0
    transform_tolerance: 0.3

    footprint: "[[0.25, 0.18], [0.25, -0.18], [-0.25, -0.18], [-0.25, 0.18]]"

    plugins: ["obstacle_layer", "inflation_layer"]

    obstacle_layer:
      plugin: "nav2_costmap_2d::ObstacleLayer"
      observation_sources: "scan"
      scan:
        topic: "/scan"
        sensor_frame: "laser"
        clearing: true
        marking: true
        data_type: "LaserScan"
        inf_is_valid: true

    inflation_layer:
      plugin: "nav2_costmap_2d::InflationLayer"
      inflation_radius: 0.5
